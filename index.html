<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>برنامه روزانه دانش‌آموز</title>
<style>
body {
  font-family: 'Vazirmatn', sans-serif;
  background: #f0f4f8;
  margin: 0;
  padding: 10px;
}
.container {
  max-width: 450px;
  margin: auto;
  background: #fff;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}
h2 {
  text-align: center;
  color: #333;
}
.zang {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}
.zang label {
  width: 60px;
}
select {
  flex: 1;
  padding: 8px 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border: none;
  border-radius: 12px;
  background-color: #5c7cfa;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  background-color: #4b6edc;
}
#status {
  margin-top: 12px;
  text-align: center;
  min-height: 20px;
  color: #555;
}
</style>
</head>
<body>

<div class="container">
  <h2>برنامه روزانه</h2>

  <div id="zangContainer"></div>

  <button id="saveBtn">ذخیره برنامه</button>
  <p id="status"></p>
</div>

<script>
// لیست کلاس‌ها
const classes = ["ریاضی", "فیزیک", "شیمی", "زبان انگلیسی", "ادبیات"];

// شبیه‌سازی ظرفیت کلاس‌ها (هر کلاس حداکثر 35 نفر)
let classCapacity = {};
classes.forEach(c => classCapacity[c] = 35);

// ایجاد فرم 35 زنگ
const zangContainer = document.getElementById('zangContainer');
for(let i=1;i<=35;i++){
  const div = document.createElement('div');
  div.className = "zang";
  div.innerHTML = `
    <label>زنگ ${i}</label>
    <select id="zang${i}">
      <option value="">انتخاب کلاس</option>
      ${classes.map(c => `<option value="${c}">${c}</option>`).join('')}
    </select>
  `;
  zangContainer.appendChild(div);
}

// ذخیره برنامه با بررسی ظرفیت از طریق بازوی بله
const saveBtn = document.getElementById('saveBtn');
const status = document.getElementById('status');

saveBtn.addEventListener('click', ()=>{
  let programs = [];
  let allOk = true;

  for(let i=1;i<=35;i++){
    const sel = document.getElementById(`zang${i}`);
    const val = sel.value;
    if(val){
      // ارسال داده به بازوی بله
      // Bale.WebApp.sendData باید داخل مینی‌اپ بله اجرا شود
      if(window.Bale && Bale.WebApp){
        Bale.WebApp.sendData({zang:i, class:val}).then(response=>{
          // response باید از بازو وضعیت ظرفیت را بدهد
          if(response.status === "full"){
            sel.disabled = true;
            allOk = false;
            status.innerText = `ظرفیت کلاس ${val} پر است.`;
          } else {
            programs.push({zang:i, class:val});
          }
        }).catch(err=>{
          console.log(err);
          status.innerText = "خطا در اتصال به بازو.";
          allOk = false;
        });
      } else {
        // برای تست آفلاین: ذخیره در localStorage
        programs.push({zang:i, class:val});
      }
    }
  }

  // اگر همه اوکی بود
  if(allOk){
    status.innerText = "برنامه با موفقیت ثبت شد ✅";
    localStorage.setItem('dailyPrograms', JSON.stringify(programs));
  }
});
</script>

</body>
</html>
