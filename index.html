<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>برنامه روزانه دانش‌آموز</title>
<style>
/* فونت و بدنه */
body {
  font-family: 'Vazirmatn', sans-serif;
  background: linear-gradient(135deg,#f0f4f8,#d9e2ec);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 10px;
}

/* کارت فرم */
.card {
  background-color: #fff;
  padding: 25px 20px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

/* تیتر */
.card h2 {
  margin-bottom: 20px;
  color: #333;
}

/* فیلدها */
input, select {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 15px;
  border-radius: 12px;
  border: 1.5px solid #ccc;
  font-size: 16px;
  box-sizing: border-box;
  transition: border-color 0.3s;
}

input:focus, select:focus {
  border-color: #5c7cfa;
  outline: none;
}

/* دکمه‌ها */
button {
  padding: 12px 18px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin-top: 10px;
  width: 100%;
  background-color: #5c7cfa;
  color: white;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #4b6edc;
}

/* پیام وضعیت */
#status {
  margin-top: 12px;
  font-size: 14px;
  color: #555;
  min-height: 20px;
  text-align: center;
}
</style>
</head>
<body>
<div class="card">
  <h2>افزودن برنامه روزانه</h2>

  <select id="subject">
    <option value="" disabled selected>انتخاب درس</option>
    <option>ریاضی</option>
    <option>فیزیک</option>
    <option>شیمی</option>
    <option>زبان انگلیسی</option>
    <option>ادبیات</option>
  </select>

  <input type="time" id="startTime" placeholder="زمان شروع">
  <input type="time" id="endTime" placeholder="زمان پایان">
  <input type="text" id="note" placeholder="یادداشت (اختیاری)">

  <button id="saveBtn">افزودن برنامه</button>
  <p id="status"></p>
</div>

<script>
// ذخیره برنامه‌ها در localStorage
const saveBtn = document.getElementById('saveBtn');
const status = document.getElementById('status');

saveBtn.addEventListener('click', () => {
  const subject = document.getElementById('subject').value;
  const start = document.getElementById('startTime').value;
  const end = document.getElementById('endTime').value;
  const note = document.getElementById('note').value;

  if(!subject || !start || !end){
    status.innerText = "لطفاً همه فیلدهای اصلی را پر کنید.";
    return;
  }

  const program = { subject, start, end, note };

  // گرفتن داده‌های قبلی
  let programs = JSON.parse(localStorage.getItem('dailyPrograms') || "[]");
  programs.push(program);
  localStorage.setItem('dailyPrograms', JSON.stringify(programs));

  status.innerText = "برنامه اضافه شد ✅";

  // پاک کردن فیلدها
  document.getElementById('subject').value = "";
  document.getElementById('startTime').value = "";
  document.getElementById('endTime').value = "";
  document.getElementById('note').value = "";
});
</script>
</body>
</html>
