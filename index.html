<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نوار لودینگ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        .loading-container {
            width: 80%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            position: absolute;
            transition: width 0.5s ease-in-out;
        }

        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="loading-container">
        <div class="loading-bar" id="loadingBar"></div>
        <div class="loading-text" id="loadingText">در حال بارگذاری...</div>
    </div>

    <script>
        let loadingBar = document.getElementById("loadingBar");
        let loadingText = document.getElementById("loadingText");
        let width = 0;

        function load() {
            if (width >= 100) {
                clearInterval(interval);
                loadingText.textContent = "بارگذاری کامل شد!";
            } else {
                width++;
                loadingBar.style.width = width + "%";
            }
        }

        let interval = setInterval(load, 50); // این بازه زمانی را می‌توانید تنظیم کنید
    </script>

</body>
</html>
