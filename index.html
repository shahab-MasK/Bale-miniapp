<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata and Page Configuration -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Prevents automatic formatting of specific content types -->
    <meta name="format-detection" content="telephone=no, date=no, email=no, address=no" />

    <!-- Page Title -->
    <title>Telegram Mini App</title>

    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  </head>
  <body>
    <!-- Main App Container -->
    <div id="app">
      <!-- App Header -->
      <h1>Telegram Mini App Demo</h1>

      <!-- Content Section -->
      <div id="content">
        <!-- Display StartApp Parameter -->
        <p>
          <strong>StartApp Parameter:</strong>
          <span id="startapp-param">Loading...</span>
        </p>

        <!-- Display Telegram Data -->
        <p><strong>Telegram Data:</strong></p>
        <pre id="telegram-data">Loading...</pre>

        <!-- Version Support Status -->
        <p>
          <strong>Version Support:</strong>
          <span id="version-support-status">Checking API version support...</span>
        </p>

        <!-- Home Screen Shortcut Status -->
        <p>
          <strong>Home Screen Status:</strong>
          <span id="home-screen-status">Checking Home Screen status...</span>
        </p>
      </div>
    </div>
  </body>
    <style>
            /* 
      Global Styles 
      Setting up base styles for the entire page including font, background color, 
      and layout alignment to center the content vertically and horizontally.
    */
    body {
      font-family: Arial, sans-serif; /* Use a clean, sans-serif font */
      background-color: #ffffff; /* Set a white background */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
      display: flex; /* Use flexbox for alignment */
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      min-height: 100vh; /* Make sure the body takes up full viewport height */
    }
    
    /* 
      Container Styles 
      Styling the main container to limit its width and align text content.
    */
    #app {
      max-width: 600px; /* Limit the maximum width of the container */
      width: 90%; /* Adjust width to be responsive on smaller screens */
      text-align: center; /* Center-align all text within the container */
    }
    
    /* 
      Header Styles 
      Style for the main heading of the Mini App.
    */
    h1 {
      font-size: 24px; /* Set a readable font size for the header */
      color: #333; /* Use a darker gray for better contrast */
    }
    
    /* 
      Paragraph Styles 
      General styles for paragraph elements to ensure consistent spacing and color.
    */
    p {
      font-size: 16px; /* Set a standard font size for paragraphs */
      color: #555; /* Use a medium gray for text color */
      margin: 10px 0; /* Add consistent vertical spacing */
    }
    
    /* 
      Preformatted Text Styles 
      Style for displaying parsed data or JSON in a readable format.
    */
    pre {
      text-align: left; /* Align preformatted text to the left */
      background-color: #f4f4f4; /* Light gray background for better readability */
      padding: 10px; /* Add padding for spacing inside the box */
      border: 1px solid #ddd; /* Add a subtle border for separation */
      border-radius: 4px; /* Round the corners of the box */
      overflow-x: auto; /* Allow horizontal scrolling for long content */
      font-size: 14px; /* Slightly smaller font size for detailed data */
    }
    </style>
</html>
